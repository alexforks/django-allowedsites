[tox]
minversion=1.6.7
envlist =
    py27-1.6,
    py27-1.7,
    py27-1.8,
    py33-1.6,
    py33-1.7,
    py33-1.8,
    py34-1.6,
    py34-1.7,
    py34-1.8,
    pypy-1.6,
    pypy-1.7,
    pypy-1.8

[testenv]
commands =
    python -B -tt -W ignore setup.py test

